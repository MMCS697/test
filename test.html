<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Autocuidado</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css para animaciones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      margin-top: 100px;
    }

    .message-box {
      background-color: #ffeb3b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .message-box p {
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
    }

    .btn-custom {
      background-color: #e91e63;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-custom:hover {
      background-color: #d81b60;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1 class="display-4 text-primary mb-5">¡Es hora de un descanso!</h1>
    
    <!-- Botón para mostrar el mensaje aleatorio -->
    <button class="btn-custom" onclick="mostrarMensaje()">¿Qué necesito hoy?</button>

    <!-- Contenedor donde se muestra el mensaje aleatorio -->
    <div id="message-box" class="message-box animate__animated animate__fadeIn">
      <p id="mensaje"></p>
    </div>
  </div>

  <script>
    // Arreglo con frases motivacionales y de autocuidado
    const mensajes = [
      "Recuerda que es importante tomarte tiempo para ti mismo. 🌸",
      "Hoy es un buen día para descansar y recargar energías. 🌿",
      "No olvides que tu bienestar es lo primero. 💖",
      "Dedica un momento para respirar profundo y relajarte. 🌈",
      "Haz algo que te haga sonreír hoy. 😄",
      "No eres una máquina, eres humano, y está bien descansar. 🌙",
      "Cuida de tu mente como cuidas de tu cuerpo. 🧘‍♂️",
      "La paz comienza con un pequeño respiro. 🌺"
    ];

    // Función para mostrar un mensaje aleatorio
    function mostrarMensaje() {
      const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
      document.getElementById('mensaje').textContent = mensajeAleatorio;

      // Mostrar el contenedor con el mensaje
      document.getElementById('message-box').style.display = 'block';

      // Animar el contenedor con una animación
      document.getElementById('message-box').classList.remove('animate__fadeIn');
      void document.getElementById('message-box').offsetWidth;  // Trigger reflow
      document.getElementById('message-box').classList.add('animate__fadeIn');
    }
  </script>

  <!-- Bootstrap 5 JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
